<h1>Shopping List</h1>
<label for="input_item">Enter the item:</label>
<input id="input_item" type="text" [(ngModel)]="item" placeholder="Add an item">
<button id="addItemButton" (click)="additem()">Add Item</button>

<ul>
    <li *ngFor="let item of items; let i = index">
        {{ item }}
        <button (click)="deleteItem(i)">Delete</button>
    </li>
</ul>
